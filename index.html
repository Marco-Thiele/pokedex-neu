<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex neu</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadAllPokemons()">
    <div class="middle">
        <H1>Pokedex</H1>
        <p>Search Pokemon by name or ID</p>
        <input onchange="searchPokemon()" id="search" type="text" placeholder="please write name or ID">
    </div>

    <div class="allPokemons" id="allPokemons">


    </div>
    <div class="btn-position">
        <button id="btnLoadMore" onclick="loadMore()" class="btn-load-more">Load more</button>
    </div>
    <div onclick="closeOverlay()" id="positionOverlay" class="position-overlay">

    </div>

</body>

</html>
