<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex neu</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadAllPokemons()">
    <div class="middle">
        <H1>Pokedex</H1>
        <p>Search Pokemon by name or ID</p>
        <input type="text" placeholder="please write name or ID">
    </div>

    <div class="allPokemons" id="allPokemons">


    </div>
    <div class="btn-position">
        <button id="btnLoadMore" onclick="loadMore()" class="btn-load-more">Load more</button>
    </div>
    <div id="positionOverlay" class="position-overlay">
        <div id="overlay" class="overlay">
            <div>
                <div>
                    <div class="overlay-menu">
                        <img onclick="closeOverlay()" src="assets/img/arrow-left.ico" alt="">
                    </div>
                </div>
                <div class="overlay-position-header">
                    <div class="overlay-position-name">
                        Name
                    </div>
                    <div class="overlay-position-id">
                        ID
                    </div>
                </div>
                <div>
                    <div>
                        typs
                    </div>
                </div>
                <div>
                    <div class="overlay-position-ballimg">
                        <img src="assets/img/pokeball.png" alt="">
                    </div>
                </div>
            </div>
            <div class="overlay-info">

            </div>

        </div>
    </div>

</body>

</html>
